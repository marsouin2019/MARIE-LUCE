	<body>
	

		

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">

		            <!--      Wizard container        -->
		            <div class="wizard-container">

		                <div class="card wizard-card" data-color="orange" id="wizardProfile">
		                    <form action="" method="">
		                <!--        You can switch " data-color="orange" "  with one of the next bright colors: "blue", "green", "orange", "red", "azure"          -->

		                    	<div class="wizard-header text-center">
		                        	<h3 class="wizard-title">Créer votre profil</h3>
									
		                    	</div>

								<div class="wizard-navigation">
									<div class="progress-with-circle">
									     <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
									</div>
									<ul>
			                            <li>
											<a href="#about" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-user"></i>
												</div>
												Profil
											</a>
										</li>
			                            
			                            <li>
											<a href="#address" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-map"></i>
												</div>
												Addresse
											</a>
										</li>
			                        </ul>
								</div>
		                        <div class="tab-content">
		                            <div class="tab-pane" id="about">
		                            	<div class="row">
											<h5 class="info-text"> Dites-nous en plus à propos de vous.</h5>
											
											<div class="form-group">
												<label class="control-label col-sm-3">Civilité</label>
												<div class="col-sm-6">
													<div class="row">
														<div class="col-sm-4">
															<label class="radio-inline">
																<input type="radio" id="femaleRadio" value="Female">Homme
															</label>
														</div>
														<div class="col-sm-4">
															<label class="radio-inline">
																<input type="radio" id="maleRadio" value="Male">Femme
															</label>
														</div>
													</div>
												</div>
											</div> <!-- /.form-group -->
											<div class="col-sm-6">
												<div class="form-group">
													<label>Nom <small>(required)</small></label>
													<input name="firstname" type="text" class="form-control" placeholder="Andrew...">
												</div>
												<div class="form-group">
													<label>Prénom <small>(required)</small></label>
													<input name="lastname" type="text" class="form-control" placeholder="Smith...">
												</div>
												<div class="form-group">
													<label>Pseudo <small>(required)</small></label>
													<input name="lastname" type="text" class="form-control" placeholder="pseudo">
												</div>
												<div class="form-group">
													<label>Mot de passe<small>(8 carractères)</small></label>
													<input name="password" type="password" class="form-control" placeholder="Smith...">
												</div>
												<div class="form-group">
													<label>Confirmer mot de passe <small>(required)</small></label>
													<input name="password" type="password" class="form-control" placeholder="Smith...">
												</div>
											</div>
											<div class="col-sm-10 col-sm-offset-1">
												<div class="form-group">
													<label>Email <small>(required)</small></label>
													<input name="email" type="email" class="form-control" placeholder="easy@gmail.com">
												</div>

												<div class="form-group">
													<label>Confirmer votre Email <small>(required)</small></label>
													<input name="email" type="email" class="form-control" placeholder="easy@gmail.com">
												</div>
											</div>
										</div>
		                            </div>
		                         
		                            <div class="tab-pane" id="address">
		                                <div class="row">
		                                  
		                                    <div class="col-sm-7 col-sm-offset-1">
		                                    	<div class="form-group">
		                                            <label>Adresse</label>
		                                            <input type="text" class="form-control" placeholder="5h Avenue">
												</div>
												<div class="form-group">
		                                            <label>Adresse complémentaire</label>
		                                            <input type="text" class="form-control" placeholder="5h Avenue">
												</div>
												<div class="form-group">
		                                            <label>Téléphone</label>
		                                            <input type="text" class="form-control" placeholder="06">
		                                        </div>
		                                    </div>
		                                    <div class="col-sm-3">
		                                        <div class="form-group">
		                                            <label>Code postal</label>
		                                            <input type="text" class="form-control" placeholder="242">
		                                        </div>
		                                    </div>
		                                    <div class="col-sm-5 col-sm-offset-1">
		                                        <div class="form-group">
		                                            <label>Ville</label>
		                                            <input type="text" class="form-control" placeholder="New York...">
		                                        </div>
		                                    </div>
		                                    <div class="col-sm-5">
		                                        <div class="form-group">
		                                            <label>Pays</label><br>
		                                            <select name="country" class="form-control">
		                                                <option value="Afghanistan"> Martinique </option>
		                                                <option value="Albania"> Guadeloupe</option>
		                                               
		                                                <option value="...">...</option>
		                                            </select>
		                                        </div>
		                                    </div>
		                                </div>
		                            </div>
		                        </div>
		                        <div class="wizard-footer">
		                            <div class="pull-right">
		                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd' name='Suivant' value='Suivant' />
		                                <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd' name='Finir' value='Finir' />
		                            </div>

		                            <div class="pull-left">
		                                <input type='button' class='btn btn-previous btn-default btn-wd' name='Précendent' value='Précédent' />
		                            </div>
		                            <div class="clearfix"></div>
		                        </div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
